<main>
	<div class="container">
		<center>
			<h2>Transaction Details</h2>
		</center>
		<div class="section"></div>
		<table>
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Quantity</th>
					<th>Measurment</th>
					<th>Price</th>
					<th>Supplier</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for i in transactions %}
				<tr>
					<td>{{i.cust_name}}</td>
					<td>{{i.quantity_r}}</td>
					<td>{{i.pid.measurement}}</td>
					<td>{{i.actual_price}}</td>
					<td>{{i.pid.supplier.sname}}</td>
					<td>
						<form method="POST">
							{% csrf_token %}
							<input type="hidden" name="tiddel" value="{{i.id}}">
							<button type="submit" class="btn indigo">
								DELETE
							</button>
						</form>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</main>
